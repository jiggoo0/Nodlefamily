<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ติดต่อ ช.สหชัย เกี๊ยวปูหมูแดง จ.ตาก สอบถามเส้นทาง สั่งอาหารล่วงหน้า โทร 083-630-1174">
    <title>ติดต่อเรา | ช.สหชัย เกี๊ยวปูหมูแดง จ.ตาก</title>
    
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">

    <style>
        .contact-hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('assets/img/banner.jpg');
            background-size: cover;
            background-position: center;
            padding: 80px 0;
            text-align: center;
            color: white;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 40px;
            margin-top: -50px;
            position: relative;
            z-index: 10;
        }

        .contact-info-card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-bottom: 5px solid var(--primary-red);
        }

        .map-card {
            background: white;
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 500px;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-icon {
            width: 50px;
            height: 50px;
            background: var(--warm-cream);
            color: var(--primary-red);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .info-text h4 {
            margin-bottom: 5px;
            color: #333;
            font-size: 1.1rem;
        }

        .info-text p, .info-text a {
            color: #666;
            text-decoration: none;
            font-size: 1.05rem;
            line-height: 1.6;
        }

        .social-connect {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 992px) {
            .contact-grid {
                grid-template-columns: 1fr;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <header id="header-placeholder"></header>
    <nav id="navbar-placeholder"></nav>

    <main>
        <section class="contact-hero">
            <div class="container">
                <h1>ยินดีต้อนรับสู่ครอบครัว ช.สหชัย</h1>
                <p>แวะมาทาน หรือโทรสั่งล่วงหน้า เรายินดีให้บริการทุกท่านครับ</p>
            </div>
        </section>

        <section class="container" style="padding-bottom: 80px;">
            <div class="contact-grid">
                <div class="contact-info-card">
                    <h2 style="margin-bottom: 30px; color: var(--primary-red);">ช่องทางติดต่อ</h2>
                    
                    <div class="info-item">
                        <div class="info-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="info-text">
                            <h4>ที่ตั้งร้าน</h4>
                            <p id="display-address">กำลังโหลดที่อยู่...</p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-icon"><i class="fas fa-phone-alt"></i></div>
                        <div class="info-text">
                            <h4>เบอร์โทรศัพท์ (สั่งอาหาร/สอบถาม)</h4>
                            <a href="#" class="display-phone" style="font-weight: bold; color: var(--primary-red); font-size: 1.3rem;">กำลังโหลด...</a>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-icon"><i class="fas fa-clock"></i></div>
                        <div class="info-text">
                            <h4>เวลาทำการ</h4>
                            <p class="display-time">กำลังโหลดเวลาทำการ...</p>
                        </div>
                    </div>

                    <div class="social-connect">
                        <h4>ติดตามความเคลื่อนไหว</h4>
                        <div style="display: flex; gap: 15px; margin-top: 15px;">
                            <a href="https://www.facebook.com/SahachaiNoodleTak" target="_blank" style="width: 45px; height: 45px; background: #1877f2; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none;">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <div style="color: #666; font-size: 0.9rem; align-self: center;">Facebook: ช.สหชัย เกี๊ยวปูหมูแดง จ.ตาก</div>
                        </div>
                    </div>
                </div>

                <div class="map-card">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m13!1m3!1d3801.373406323455!2d99.1234567!3d16.8765432!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e14fe000000000%3A0x0!2z4LiKLuC4quC4q-C4p-C4seC4iuC4pSDguYDguIHguLXguY_guKfguJvguLnguInguKHguLnguJTguYHguJTguIcg4LiILuC4leC4suC4gQ!5e0!3m2!1sth!2sth!4v1234567890" 
                        width="100%" 
                        height="100%" 
                        style="border:0; border-radius: 20px;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="assets/js/render.js"></script>
    <script src="assets/js/app.js"></script>

</body>
</html>
