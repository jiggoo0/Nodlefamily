<style>
    /* ปรับแต่ง Navbar เพิ่มเติมจาก main.css */
    .navbar {
        height: 80px;
        transition: var(--transition);
        border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .navbar .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        color: var(--primary-red);
    }

    .nav-links {
        display: flex;
        list-style: none;
        gap: 30px;
        margin: 0;
        padding: 0;
    }

    .nav-links li a {
        text-decoration: none;
        color: var(--dark-text);
        font-weight: 500;
        position: relative;
        transition: var(--transition);
    }

    /* เส้นใต้เมนูเมื่อ Hover */
    .nav-links li a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--primary-red);
        transition: var(--transition);
    }

    .nav-links li a:hover::after,
    .nav-links li a.active::after {
        width: 100%;
    }

    .nav-links li a:hover {
        color: var(--primary-red);
    }

    /* Responsive ปรับ Navbar สำหรับมือถือ */
    @media (max-width: 992px) {
        .nav-links {
            gap: 15px;
        }
        .nav-links li a {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 768px) {
        .navbar {
            height: auto;
            padding: 15px 0;
        }
        .nav-links {
            display: none; /* สำหรับโปรเจกต์นี้ในขั้นต้นซ่อนไว้ก่อน หรือเปลี่ยนเป็นปุ่มเมนู */
        }
        .logo-text {
            text-align: left;
        }
    }
</style>

<script>
    /**
     * ระบบจัดการสถานะ Active ของเมนู
     * ตรวจสอบว่าอยู่หน้าไหน แล้วไฮไลท์เมนูนั้น
     */
    function highlightCurrentPage() {
        const path = window.location.pathname;
        const page = path.split("/").pop();
        
        const menuMap = {
            'index.html': 'nav-home',
            '': 'nav-home',
            'services.html': 'nav-services',
            'about.html': 'nav-about',
            'contact.html': 'nav-contact'
        };

        const activeId = menuMap[page];
        if (activeId) {
            const el = document.getElementById(activeId);
            if (el) el.classList.add('active');
        }
    }

    // ทำงานทันทีเมื่อ Navbar ถูกโหลดเข้า DOM
    highlightCurrentPage();
</script>
